<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
  </head>
  <body>
    <div id="todo">
      <header>
        <h1>Todo List - 등록 :)</h1>
        <p>파일 경로: <span id="filepath"></span></p>
      </header>
      <div id="main">
        <div id="container">
          <ul>
            <li>
              <h2>쇼핑 목록</h2>
              <div class="todoinput">
                <input type="text" autofocus onkeyup="enterTitle(event)" />
                <button type="button" onclick="handleAdd()">추가</button>
              </div>
              <ul class="todolist">
                <li>
                  <span>1</span>
                  <span><s>샘플1</s></span>
                  <button type="button">삭제</button>
                </li>
                <li>
                  <span>2</span>
                  <span>샘플2</span>
                  <button type="button">삭제</button>
                </li>
                <li>
                  <span>3</span>
                  <span>샘플3</span>
                  <button type="button">삭제</button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <footer>
        <p>멋쟁이 사자처럼 FrontEnd BootCamp</p>
      </footer>
    </div>

    <script type="text/javascript">
      // http://localhost:5500/workspace-ins/ch01-buildup/todolist/sample/
      // ['http://localhost:5500/workspace-ins/', '/ch01-buildup/todolist/sample/']
      document.querySelector("#filepath").textContent = `ch${
        document.URL.split("/ch")[1]
      }index.html`;

      // 샘플 목록
      const itemList = [
        { no: 1, title: "두부", done: true },
        { no: 2, title: "계란", done: false },
        { no: 3, title: "라면", done: true },
      ];

      // ul 요소 획득
      const todoListElem = document.querySelector(".todolist");

      // 하드코딩 되어 있던 기존 목록 삭제
      while (todoListElem.firstChild) {
        todoListElem.firstChild.remove();
      }

      // itemList 배열의 각 todo 아이템을 화면에 추가
      itemList.forEach((item) => {
        const todoItem = getTodoItemElem(item);
        todoListElem.appendChild(todoItem);
      });

      // 한건의 Todo 객체를 받아서 DOM 객체로 만들어 반환
      function getTodoItemElem(item) {
        const noSpanElem = document.createElement("span");
        const noSpanTxt = document.createTextNode(`${item.no}`);
        noSpanElem.appendChild(noSpanTxt);

        const titleSpanElem = document.createElement("span");
        const titleSpanTxt = document.createTextNode(`${item.title}`);
        titleSpanElem.appendChild(titleSpanTxt);

        const deleteButtonElem = document.createElement("button");
        deleteButtonElem.setAttribute("type", "button");
        const deleteButtonTxt = document.createTextNode("삭제");
        deleteButtonElem.appendChild(deleteButtonTxt);

        const liElem = document.createElement("li");
        liElem.appendChild(noSpanElem);
        liElem.appendChild(titleSpanElem);
        liElem.appendChild(deleteButtonElem);

        return liElem;
      }

      // 추가 버튼 이벤트 핸들러 유지 보수성과 재사용성을 높이기 위해 이벤트 핸들러를 따로 설정
      // (1) 엔터와 추가 버튼 클릭시 addItem 함수 호출
      // (2) 입력값 획득과 유효성 검사를 담당. addItem은 아이템 생성과 출력을 담당.
      const handleAdd = () => {
        // input 노드 획득
        const inputElem = document.querySelector(".todoinput input");
        if (inputElem.value.trim() !== "") {
          addItem(inputElem.value);
          inputElem.value = "";
          inputElem.focus();
        }
      };

      // input 엔터 이벤트 핸들러
      const enterTitle = (event) => {
        if (event.key === "Enter") handleAdd();
      };

      // 할일 추가
      function addItem(title) {
        // 객체 생성
        const item = {
          no: itemList[itemList.length - 1].no + 1,
          title,
          done: false,
        };

        // 상태변화에 따른 두 가지 할 일
        // (1) 데이터 업데이트
        itemList.push(item);

        // (2) 화면 업데이트
        const liElem = getTodoItemElem(item);
        todoListElem.appendChild(liElem);
      }

      // 완료/미완료 처리
      function toggleDone(no) {}

      // 할일 삭제
      function deleteItem(no) {}
    </script>
  </body>
</html>
