<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
  </head>
  <body>
    <div id="todo">
      <header>
        <h1>Todo List - 등록 :)</h1>
        <p>파일 경로: <span id="filepath"></span></p>
      </header>
      <div id="main">
        <div id="container">
          <ul>
            <li>
              <h2>쇼핑 목록</h2>
              <div class="todoinput">
                <input type="text" autofocus onkeyup="handleAddKeyUp(event)" />
                <button type="button" onclick="handleAdd()">추가</button>
              </div>
              <ul class="todolist">
                <li>
                  <span>1</span>
                  <span><s>샘플1</s></span>
                  <button type="button">삭제</button>
                </li>
                <li>
                  <span>2</span>
                  <span>샘플2</span>
                  <button type="button">삭제</button>
                </li>
                <li>
                  <span>3</span>
                  <span>샘플3</span>
                  <button type="button">삭제</button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <footer>
        <p>멋쟁이 사자처럼 FrontEnd BootCamp</p>
      </footer>
    </div>

    <script type="text/javascript">
      // http://localhost:5500/workspace-ins/ch01-buildup/todolist/sample/
      // ['http://localhost:5500/workspace-ins/', '/ch01-buildup/todolist/sample/']
      document.querySelector("#filepath").textContent = `ch${
        document.URL.split("/ch")[1]
      }index.html`;

      // 샘플 목록
      const itemList = [
        { no: 1, title: "두부", done: true },
        { no: 2, title: "계란", done: false },
        { no: 3, title: "라면", done: true },
      ];

      // ul 요소
      const $todoList = document.querySelector(".todolist");
      // 기존 목록 삭제 : 첫 번째 자식 요소에 대한 삭제 (반복)
      while ($todoList.firstChild) {
        $todoList.firstChild.remove();
      }

      // itemList 배열의 각 아이템을 화면에 출력
      itemList.forEach((item, index) => {
        const liNode = getTodoItemElem(item);
        $todoList.appendChild(liNode);
      });

      // 한건의 Todo 객체를 받아서 DOM 객체로 만들어 반환
      function getTodoItemElem(item) {
        // 문자열을 반환하는 함수가 아니라 DOM 객체로 만들어서 반환하는 방식으로 선택할 것

        // 넘버 span 만들기
        const $noSpan = document.createElement("span");
        const $noTxt = document.createTextNode(item.no);
        $noSpan.appendChild($noTxt);

        // 항목 span 만들기
        const $titleSpan = document.createElement("span");
        const $titleTxt = document.createTextNode(item.title);
        if (item.done) {
          // 완료
          const $sTag = document.createElement("s");
          $sTag.appendChild($titleTxt);
          $titleSpan.appendChild($sTag);
        } else {
          // 미완료
          $titleSpan.appendChild($titleTxt);
        }

        // button 만들기
        const $button = document.createElement("button");
        $button.setAttribute("type", "button");
        const $deleteTxt = document.createTextNode("삭제");
        $button.appendChild($deleteTxt);

        // li 만들고 위에서 만든 span * 2, button을 자식 요소로 추가하기
        const $li = document.createElement("li");
        $li.appendChild($noSpan);
        $li.appendChild($titleSpan);
        $li.appendChild($button);

        return $li;
      }

      // 추가버튼 클릭 이벤트 핸들러
      const handleAdd = () => {
        // 입력한 텍스트 접근
        const $input = document.querySelector(".todoinput input");
        if ($input.value.trim() !== "") {
          // 입력한 텍스트가 있을 때 addItem 함수 호출
          addItem($input.value);
          $input.value = "";
          $input.focus();
        }
      };

      // 엔터 제출 이벤트
      const handleAddKeyUp = (event) => {
        if (event.key === "Enter") handleAdd();
      };

      // 할일 추가
      function addItem(title) {
        // item 만들기
        const item = {
          no: itemList[itemList.length - 1].no + 1,
          title,
          done: false,
        };

        // 상태 변경에 따라 아래 2가지 작업 필요
        // (1) 데이터 갱신
        itemList.push(item);

        // (2) 화면 갱신
        const $liItem = getTodoItemElem(item);
        const $todoList = document.querySelector(".todolist");
        $todoList.appendChild($liItem);
      }

      // 완료/미완료 처리
      function toggleDone(no) {}

      // 할일 삭제
      function deleteItem(no) {}
    </script>
  </body>
</html>
